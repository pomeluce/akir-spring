server.port=8080
spring.application.name=meagle-spring
spring.profiles.active=dev
spring.messages.basename=i18n.message
spring.messages.locale-header=meagle-locale
spring.messages.support-locale=zh_CN,en_US

### datasource configuration ###
spring.datasource.url=jdbc:postgresql://localhost:5432/meagle
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

### redis configuration ###
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.password=password

### logging configuration ###
logging.level.org.hibernate.orm.jdbc.bind=trace

### jackson configuration ###
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.time-zone=GMT+8

### spring jpa configuration ###
spring.jpa.properties.hibernate.format_sql=true

### amqp configuration ###
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=username
spring.rabbitmq.password=password

### quartz configuration ###
#spring.quartz.job-store-type=jdbc
#spring.quartz.jdbc.initialize-schema=never
#spring.quartz.properties.org.quartz.jobStore.isClustered=true

### meagle configuration ###
spring.meagle.config.enable-location=true
spring.meagle.security.enabled=true
spring.meagle.security.matchers=/api/auth/**
spring.meagle.token.algorithm=ES256
spring.meagle.token.public-key=ECCPublicKey.pem
spring.meagle.token.private-key=ECCPrivateKey.pem
spring.meagle.token.issuer=meagle
spring.meagle.token.expire-time=1800
spring.meagle.token.refresh-expire-time=3600
spring.meagle.token.header-key=Authorization
spring.meagle.cors.allowed-origins="https://example.com"
spring.meagle.cors.allowed-methods="GET","POST"
spring.meagle.user.max-retries=3
spring.meagle.user.lock-time=30

### doc configuration ###
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.api-docs.path=/v3/api-docs
springdoc.group-configs[0].group=default
springdoc.group-configs[0].paths-to-match=/**
springdoc.group-configs[0].packages-to-scan=org.pomeluce.meagle.application

knife4j.enable=true
knife4j.setting.language=zh_cn