# datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/meagle
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# druid datasource pool configuration
spring.datasource.druid.initial-size=500
spring.datasource.druid.min-idle=100
spring.datasource.druid.max-active=1000

# redis configuration
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.password=password

# amqp configuration
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=username
spring.rabbitmq.password=password
